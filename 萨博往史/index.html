<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/lib/bootstrap-3.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">

    <nav id="header" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="./assets/images/logo.png" height="60px" alt="萨博往史" /></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">首页</a></li>
            <li><a href="#">历史典故</a></li>
            <li><a href="#">名人故事</a></li>
            <li><a href="#">励志故事</a></li>
            <li><a href="#">成长故事</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">网站声明</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="main">
      <div class="row">
        <div id="main-left" class="col-md-9">
          <div class="content">
            <div  id="myCarousel" class="carousel slide">
              <!-- 轮播（Carousel）指标 -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>   
              <!-- 轮播（Carousel）项目 -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="https://www.runoob.com/wp-content/uploads/2014/07/slide1.png" alt="First slide">
                  <div class="carousel-caption">标题 1</div>
                </div>
                <div class="item">
                  <img src="https://www.runoob.com/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
                  <div class="carousel-caption">标题 2</div>
                </div>
                <div class="item">
                  <img src="https://www.runoob.com/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
                  <div class="carousel-caption">标题 3</div>
                </div>
              </div>
              <!-- 轮播（Carousel）导航 -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
              </a>
            </div> 
          </div>
        </div>
        <div id="main-right" class="col-md-3">
          <div style="background-color: #fff;">a</div>
          <div style="background-color: #fff;margin-top:20px">a</div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="container">
      footer
    </div>
  </div>
<script src="./assets/js/jquery-1.12.4.min.js"></script>  
<script src="./assets/lib/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>  
</body>
</html>
